name: Build and Publish Wheels

on:
  workflow_dispatch:
  push:
    branches:
      - release/build_wheel
  pull_request:
    branches:
      - main
      - release/build_wheel
jobs:
  build_wheels_linux:
    name: Build python wheels on Linux
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build wheel
        run: |
          chmod +x dev/build-wheels.sh
          chmod +x dev/lint-python.sh
          bash dev/build-wheels.sh
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel_ubuntu-20.04
          path: ./dist/

  build_wheels_mac_win:
    name: Build python wheel for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        build: ["cp3{8,9,10,11,12,13}*"]
        include:
          - os: macos-latest
            cibw_arch: arm64
          - os: windows-latest
            cibw_arch: AMD64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Check Java version
        if: runner.os == 'Windows'
        run: |
          java -version
          echo "JAVA_HOME=$(which java)" >> $GITHUB_ENV
          echo $JAVA_HOME

      # Used to push the built wheels
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_ARCHS: ${{ matrix.cibw_arch }}
          CIBW_ENABLE: cpython-prerelease cpython-freethreading
          CIBW_BEFORE_BUILD: python -m pip install setuptools wheel && python -m pip list

      - uses: actions/upload-artifact@v4
        with:
          name: wheel_${{ matrix.os }}
          path: ./wheelhouse/*.whl
