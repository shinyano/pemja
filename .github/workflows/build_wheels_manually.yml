name: Build and Publish Wheels

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - wheel
  pull_request:
    branches:
      - main
      - wheel
jobs:
  build_wheels_linux:
    name: Build python wheels on Linux
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build wheel
        run: |
          chmod +x dev/build-wheels.sh
          chmod +x dev/lint-python.sh
          bash dev/build-wheels.sh
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel_ubuntu-20.04
          path: ./dist/

  build_wheels_mac:
    name: Build python wheel for ${{ matrix.os }}-Mac
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            cibw_arch: arm64
            build: "cp3{8,9,10,11,12,13}*"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      # Used to push the built wheels
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_ARCHS: ${{ matrix.cibw_arch }}
          CIBW_ENABLE: cpython-prerelease cpython-freethreading
          CIBW_ENVIRONMENT: "SETUPTOOLS_USE_DISTUTILS=stdlib"
          CIBW_BEFORE_BUILD: python -m pip install "setuptools==67.8.0" wheel && python -m pip list

      - uses: actions/upload-artifact@v4
        with:
          name: wheel_macos
          path: ./wheelhouse/*.whl


  build_wheels_win:
    name: Build python wheel for Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            cibw_arch: x86 AMD64
            build: "cp3{8,9,10,11,12,13}*"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Check Java version
        run: |
          java -version
          echo "JAVA_HOME=$(which java)" >> $GITHUB_ENV
          echo $JAVA_HOME

      # Used to push the built wheels
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_ARCHS: ${{ matrix.cibw_arch }}
          CIBW_ENABLE: cpython-prerelease cpython-freethreading
          CIBW_ENVIRONMENT: "SETUPTOOLS_USE_DISTUTILS=stdlib"
          CIBW_BEFORE_BUILD: python -m pip install "setuptools==67.8.0" wheel && python -m pip list

      - uses: actions/upload-artifact@v4
        with:
          name: wheel_win
          path: ./wheelhouse/*.whl
